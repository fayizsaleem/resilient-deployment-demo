name: CI/CD Pipeline

on:
  push:
    branches: [ main, staging ]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/resilient-deployment-demo

jobs:

# -------------------------
# 1) BUILD & PUSH IMAGE
# -------------------------
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: docker/setup-buildx-action@v2
    - uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Build & Push Image
      uses: docker/build-push-action@v4
      with:
        context: ./django-app
        file: ./django-app/Dockerfile
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:${{ github.sha }}
          ${{ env.IMAGE_NAME }}:latest

    outputs:
      image: ${{ env.IMAGE_NAME }}:${{ github.sha }}

# -------------------------
# 2) DEPLOY
# -------------------------
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging

    steps:
    - uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure Kubeconfig
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config

    - name: Update image in deployment
      run: |
        kubectl set image deployment/demo-django \
          web=${{ needs.build-and-push.outputs.image }}

    - name: Wait for rollout
      id: rollout
      continue-on-error: true
      run: |
        kubectl rollout status deployment/demo-django --timeout=90s

    - name: Fail deploy job if rollout failed
      if: steps.rollout.outcome == 'failure'
      run: exit 1

# -------------------------
# 3) ROLLBACK
# -------------------------
  rollback:
    needs: deploy
    if: failure()
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure Kubeconfig
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config

    - name: Perform rollback
      run: |
        echo "Rolling back..."
        kubectl rollout undo deployment/demo-django
        kubectl rollout status deployment/demo-django --timeout=90s || true

    - name: Slack Notification
      uses: slackapi/slack-github-action@v1.24.0
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      with:
        payload: |
          {
            "text": "ðŸš¨ Rollback executed due to failed deployment"
          }

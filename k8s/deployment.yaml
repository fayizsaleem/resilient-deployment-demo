apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-django
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-django
  template:
    metadata:
      labels:
        app: demo-django
    spec:
      containers:
      - name: web
        image: demo-django:broken
        ports:
        - name: http
          containerPort: 8000

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
          failureThreshold: 5

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 5


apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: demo-alerts
  labels:
    app: demo-django
spec:
  groups:
  - name: demo.rules
    rules:
    - alert: HighErrorRate
      expr: rate(http_requests_total{app="demo-django", status=~"5.."}[1m]) > 0.1
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "High 5xx error rate for demo-django"
